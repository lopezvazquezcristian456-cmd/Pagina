<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Inicio de Sesion">
        <meta name="author" content="Lopez Vazquez Cristian">
        <meta name="copyright" content="KingET">
        <title> Login </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <link rel="stylesheet" href="./FrontEnd/CSS/style.css">
    </head>
    <body>
        <section>
            <div class="login-box">
                <form>
                    <h2> Inicio de Seción </h2>
                    <div class="input-box">
                        <span class="icon"> </span>
                        <input type="email" required>
                        <label> Correo: </label>
                    </div>
                    <div class="input-box">
                        <span class="icon"> </span>
                        <input type="password" required>
                        <label> Contraseña: </label>
                    </div>
                    <div class="remember-forgot">
                        <label> <input type="checkbox"> </label>
                        <a href="./FrontEnd/Page/InicioU.html"> Recordar Contraseña </a>
                    </div>
                    <button type="submit"> Iniciar </button>
                    <div class="register-link">
                        <p> <a href="./FrontEnd/Page/InicioU.html"> Crear nueva cuenta </a> </p>
                    </div>
                </form>
            </div>
        </section>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    </body>
</html>
